<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>コンポーネントの登録</title>
</head>
<body>
  <!-- コンポーネント名 -->
  <!-- 
    コンポーネント名を使用する方法は以下の２つである
      ケバブケース
        Vue.component('my-component-name', { /* ... */ })
        カスタム要素を参照する時も同様にケバブケースを使用すること
      パスカルケース
        Vue.component('MyComponentName', { /* ... */ }) 
        カスタム要素を参照する時はケバブケースもパスカルケース両方使用することができます
        ※ただし文字列でないテンプレートを使用する場合はケバブケースの名前のみ有効
  -->
  <div id="example1">
    <my-component-name></my-component-name>
    <!-- これはDOM内なので正しく動作しない -->
    <MyComponent></MyComponent>
  </div>

  <!-- グローバル登録 -->
  <div id="example2">
    <component-a></component-a>
    <component-b></component-b>
    <component-c></component-c>
  </div>

  <!-- ローカル登録 -->
  <div id="example3">
    <!-- ComponentA,Bが正しく表示されていること -->
    <component-dayo></component-dayo>
  </div>

  <script type="text/javascript">
    // コンポーネント名
    Vue.component('my-component-name', {
      template: `
        <p>Kebab-Case</p>
      `
    })
    Vue.component('MyComponent', {
      template: `
        <p>PascalCase</p>
      `
    })
    var example1 = new Vue({
      el: '#example1'
    })

    // グローバル登録
    Vue.component('component-a', {
      template: `
        <p>コンポーネントA</p>
      `
    })
    Vue.component('component-b', {
      template: `
        <p>コンポーネントB</p>
      `
    })
    Vue.component('component-c', {
      template: `
        <p>コンポーネントC</p>
      `
    })
    var example2 = new Vue({
      el: '#example2'
    })

    // ローカル登録
    var ComponentLocalA = { template: `<p>ComponentLocalA</p>` }
    var ComponentLocalB = {
      components: {
        'component-local-a': ComponentLocalA
      },
      template: `
        <div>
          <p>ComponentLocalB</p>
          <component-local-a></component-local-a>
        </div>
      `
    }
    var example3 = new Vue({
      el: '#example3',
      components: {
        'component-dayo': ComponentLocalB
      }
    })
  </script>
</body>
</html>
