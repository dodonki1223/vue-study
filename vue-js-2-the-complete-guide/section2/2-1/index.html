<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Vue.js2 The Complete Guide</title>
</head>
<body>
  <div id="app">
    <!-- 
      v-onceディレクティブを使用することで１度レンダリングした内容は変化されないようになる
      sayHelloメソッドでtitleの値を変更しても変わらないことがわかります
      h1要素などに使うんじゃないかな
     -->
    <h1 v-once>{{ title }}</h1>
    <!-- 
      中括弧の中で関数を実行することができる
      ただしその関数もDOMで出力ができるものを返すこと（文字列に変換できるもの）
      複雑なオブジェクトや戻り値はダメです

      <a href="{{ link }}">
        これは正しく動作しない
        {{ link }} → {{ https://google.com }}
        中括弧をリンクとして解析するため動作しない（HTMLの要素、属性でも中括弧は使用できない）
        中括弧は通常はテキストを使用する場所でのみ使用できて、html要素では使用できない

      v-bindディレクティブを使用することでdataオブジェクトの値をリンクとすることができる
        v-bindとすることでVue.jsのテンプレート言語になっているため中括弧は必要ない
    -->
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <hr>
    <!--
      直接HTMLを出力させたい
        <p>{{ finishedLink }}</p>
          上記のような書き方だとリンクはテキストとして出力され、htmlでは出力されません
          Vue.jsのデフォルトの動作です。クロスサイトスクリプティングの対策でエスケープされます
          html要素をレンダリングせず、テキストのみをレンダリングすることを意味する
        v-htmlディレクティブを使用すること
          コードをエスケープしないで下さい、クロスサイトスクリプティング攻撃にされされるため
          使用するときも安全なhtmlであることもしくは自分で処理済みのhtmlである時のみ使用するべき
          ユーザーが入力したものなどを使うとあかん！！
     -->
    <p v-html="finishedLink"></p>
  </div>
  <script src="./app.js"></script>
</body>
</html>
