<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./app.css">

  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <title>Vue.js2 The Complete Guide</title>
</head>
<body>
  <div id="app">
    <!--  
      <CSSクラスを条件付きでアタッチ、デタッチする方法>
        中括弧の中にはJavaScriptのObjectを追加する必要がある
        :class="{red: attachRed}"

        toggleの操作を行うようにすることができる
        @click="attachRed = !attachRed"

        :class="{red: this.attachRed, blue: !this.attachRed}" のように中が多くなってきたら
        :class="divClasses"のようにcomputedに移動するのも手です
        divClasses では Object を返すようになっている
    -->
    <div 
      class="demo"
      @click="attachRed = !attachRed"
      :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <!--  
      直接dataオブジェクトの値（color）を設定している
      colorが存在するcssだったらそのcssが適用されるようになる
      名前でcssのクラス名を設定できる
      [○,△,☓]などように複数のオブジェクトを設定することができる
    -->
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script src="./app.js"></script>
</body>
</html>
