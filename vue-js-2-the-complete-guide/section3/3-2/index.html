<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <title>Vue.js2 The Complete Guide - Section3 Using Conditionals and Rendering Lists</title>
</head>
<body>
  <div id="app">
    <!--  
      (ingredient, i) ってすることで i には index が付与されています
    -->
    <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
  </div>
  <script src="./app.js"></script>
</body>
</html>
