<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <title>Vue.js2 The Complete Guide - section 5</title>
</head>
<body>
  <div id="app1">
    <!--  
      htmlの要素に ref と記述するとVue.js 内で簡単にアクセスできるようになる
      this.$refs.heading みたいな形で使用することができる
    -->
    <h1 ref="heading">{{ title }}</h1>
    <button v-on:click="show" ref="myButton">Show Paragraph</button>
    <p v-if="showParagraph">This is not always visible</p>
  </div>

  <!-- １つの画面に複数のVueインスタンスを作成することは可能 -->
  <div id="app2">
    <h1>{{ title }}</h1>
    <button @click="onChange">Change something in Vue 1</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
